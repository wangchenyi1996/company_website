<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
           三晖科技后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
         <link rel="alternate icon" type="__PUBLICI__/img/ashlogo.png" href="__PUBLICI__/img/ashlogo.png">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
    <style type="text/css">
        body{
            overflow: hidden;
        }
        ul.pagination{
            margin-left: 20px;
        }
         ul.pagination li{
            display: inline-block;
            width: 40px;
            background-color: #fff;
            height: 30px;
             line-height: 30px;
             color: #fff;
             font-size: 16px;
             text-align: center;
             border: 1px solid #f1f1f1;
        }
         ul.pagination li.active{
             background-color: #199F93;
         }
        ul.pagination li.disabled{
            display: none;
         }
         a:hover{
            cursor: pointer;
         }
    </style>
    <body>
        <div class="layui-layout layui-layout-admin">
           
             {include file="common/header" /}

           <div style="margin-left: 210px;">
                <div class="x-nav">
                    <span class="layui-breadcrumb">
                      <a href="{:url('admin/index/index')}">首页</a>
                      <a href="{:url('admin/adminer/index')}">管理员列表</a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
                </div>
                <div class="x-body">
                    <xblock>
                    	
                    	<button class="layui-btn" onclick="window.location.href='{:url('admin/adminer/add')}'"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
                    <table class="layui-table">
                        <thead>
                            <tr>
                               
                                <th>
                                    ID
                                </th>
                                <th>
                                    管理员姓名
                                </th>
                                
                                <th>
                                    创建时间
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="adminlist" id="vo"}
                                <tr>
                                    
                                    <td>
                                        {$vo.id}
                                    </td>
                                    <td>
                                        {$vo.username}
                                    </td>
                                        
                                    <td>
                                        {$vo.cttime}
                                    </td>
                                   
                                    <td class="td-manage">
                                        <a title="编辑" href="{:url('admin/adminer/edit',array('id'=>$vo['id']))}"
                                        class="ml-5" style="text-decoration:none;margin-right: 20px;">
                                            <i class="layui-icon">&#xe642;</i>编辑
                                        </a>
                                       
                                        <a title="删除"  style="text-decoration:none" onclick="admin_del('{:url('admin/adminer/del',array('id'=>$vo['id']))}')">
                                            <i class="layui-icon">&#xe640;</i>删除
                                        </a>
                                    </td>
                                </tr>
                            {/volist}
                           
                        </tbody>
                    </table>
                </div>
                <!-- 分页 -->
                {$page}
               
           </div>
            
            <div class="site-mobile-shade"></div>
        </div>

        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
        <script>
          
            function admin_del(url){
                layer.confirm('确认要删除吗？',function(index){
                    window.location.href=url;
                    layer.close(index);
                    // return true;
                });
            }

            layui.use(['laydate','element','layer'], function(){
              $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              layer = layui.layer;//弹出层

              
              
            });

            
             
            </script>
            <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
