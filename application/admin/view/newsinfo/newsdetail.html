<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
三晖科技后台管理系统        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
         <link rel="alternate icon" type="__PUBLICI__/img/ashlogo.png" href="__PUBLICI__/img/ashlogo.png">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
    <style type="text/css">
        body{
            overflow: hidden;
        }
    </style>
    <body>
          <div class="layui-layout layui-layout-admin">
             {include file="common/header" /}

            <div style="margin-left:220px;">
                <div class="x-nav">
                    <span class="layui-breadcrumb">
                      <a href="{:url('admin/index/add')}">首页</a>
                      <a href="{:url('admin/newsinfo/index')}">新闻列表</a>
                      <a href="#">新闻详情</a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
                </div>
                <div class="x-body">
                   
                    <table class="layui-table">
                        <thead>
                            <tr>
                             <th>
                                <div>
                                    <span>新闻标题</span>
                                    <span>{$newsdetail['newstitle']}</span>
                                </div>
                            </th>
                               
                            </tr>
                        </thead>
                        <tbody id="x-img">
                           
                            <tr> 
                                <td>
                                    {$newsdetail['newsdetail']}
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                        
                   
                </div>
            </div>
           
            
            <div class="site-mobile-shade">
            </div>
        </div>
        
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
              $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入

                layer.ready(function(){ //为了layer.ext.js加载完毕再执行
                  layer.photos({
                    photos: '#x-img'
                    ,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                  });
                }); 
              
            });

           
           
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
