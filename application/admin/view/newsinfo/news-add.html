<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
三晖科技后台管理系统        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
         <link rel="alternate icon" type="__PUBLICI__/img/ashlogo.png" href="__PUBLICI__/img/ashlogo.png">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
     <style type="text/css">
        body{
            overflow: hidden;
        }
    </style>
    <body>
          <div class="layui-layout layui-layout-admin">
           {include file="common/header" /}
           
             <div class="x-nav" style="margin-left:220px;">
                   <span class="layui-breadcrumb">
                      <a href="{:url('admin/index/index')}">首页</a>
                      <a href="{:url('admin/newsinfo/index')}">新闻列表</a>
                      <a href="{:url('admin/newsinfo/add')}">新增新闻动态</a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
            </div>
           
           <div class="x-body" style="margin-left:220px;">
                <form class="layui-form" style="margin-top: 20px;" action="" enctype="multipart/form-data" method="post">
                    <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>新闻标题
                        </label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <input type="text" id="title" name="newstitle" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" placeholder="请输入新闻标题" oninput="newtitle()">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>新闻时间
                        </label>
                        <div class="layui-input-inline" style="width: 500px;">
                          <input class="layui-input" placeholder="请选择时间" id="LAY_demorange_s" name="newstime" required="" lay-verify="required" autocomplete="off">
                        </div>
                      </div>

                    <div class="layui-form-item">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>新闻简介
                        </label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <textarea  id="desc" name="newscontent" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" style="height: 60px;line-height: 20px;"  placeholder="请输入新闻内容"oninput="content()"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>新闻详情
                        </label>
                        <div class="layui-input-inline" style="width: 500px;">
                            <textarea  id="detail" name="newsdetail" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" style="height: 120px;line-height: 20px;"  placeholder="请输入新闻内容"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>新闻图片
                        </label>
                      <div class="layui-input-inline" style="width: 500px;">
                        <input type="file" name="newsimg"  id="file" style="position: relative;top:10px;">
                      </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button type="submit"  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="site-mobile-shade">
            </div>
        </div>
        
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-admin.js"></script>
        <script>
            layui.use(['form','layer','upload','laydate'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer,
               laydate = layui.laydate;//日期插件



               var start = {
                max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
             
            });

            function newtitle(){
                var title=document.getElementById('title').value;
                if(title.length>30){
                    alert('新闻标题长度不可以大于30位')
                }
            }
            function content(){
                var desc=document.getElementById('desc').value;
                if(desc.length>256){
                    alert('新闻简介长度不可以大于256位')
                }
            }
        </script>
        <script>

        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
