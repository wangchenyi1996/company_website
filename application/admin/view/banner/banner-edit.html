<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
三晖科技后台管理系统        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
          <link rel="alternate icon" type="__PUBLICI__/img/ashlogo.png" href="__PUBLICI__/img/ashlogo.png">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
     <style type="text/css">
        body{
            overflow: hidden;
        }
    </style>
    <body>
         <div class="layui-layout layui-layout-admin">
             {include file="common/header" /}

             <div class="x-nav" style="margin-left: 220px;">
                    <span class="layui-breadcrumb">
                      <a href="{:url('admin/index/index')}">首页</a>
                      <a href="{:url('admin/banner/index')}">轮播图列表</a>
                      <a href="{:url('admin/banner/edit')}">编辑轮播图</a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
            </div>

            <div class="x-body" style="margin-left:220px;background-color: #f6f6f6;height: 250px;width:30%;margin-top: 20px;border-radius: 15px;">
                <form class="layui-form" style="margin-top: 20px;" action="" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id" value="{$banner.id}">

                    <div class="layui-form-item" style="margin-bottom: 25px;" id="x-img">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>轮播图
                        </label>
                        <div>      
                            <input type="file" name="pic" style="position: relative;top:10px;">
                        </div>
                        <div style="margin-top: 30px;margin-left: 110px;">
                             {if condition="$banner.imgurl neq ''"}
                                <img src="__IMG__{$banner.imgurl}" height="60">
                            {else /}
                                <span>暂无缩略图</span>
                            {/if}
                        </div>
                    </div>
                    
                    <div class="layui-form-item" style="margin-bottom: 25px;">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>描述
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="desc" name="desc" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" value="{$banner.imgcontent}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 25px;">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button type="submit"  class="layui-btn" lay-filter="add" lay-submit="" >
                           保存
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="site-mobile-shade">
            </div>
        </div>

      
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
         <script src="__PUBLIC__/js/x-admin.js"></script>
        <script>
            layui.use(['form','layer','upload','element'], function(){
                $ = layui.jquery;
                lement = layui.element();//面包导航
                layer = layui.layer;
                
                 //以上模块根据需要引入

                layer.ready(function(){ //为了layer.ext.js加载完毕再执行
                      layer.photos({
                        photos: '#x-img'
                        ,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                      });
                }); 
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
