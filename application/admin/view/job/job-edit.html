<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
三晖科技后台管理系统        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
           <link rel="alternate icon" type="__PUBLICI__/img/ashlogo.png" href="__PUBLICI__/img/ashlogo.png">
        <link rel="stylesheet" href="__PUBLIC__/css/x-admin.css" media="all">
    </head>
 <style type="text/css">
        body{
            overflow: hidden;
        }
    </style>
    
    <body>
          <div class="layui-layout layui-layout-admin">
           {include file="common/header" /}

            <div class="x-nav" style="margin-left: 220px;">
                    <span class="layui-breadcrumb">
                      <a href="{:url('admin/index/index')}">首页</a>
                      <a href="{:url('admin/job/index')}">招聘岗位列表</a>
                      <a href="{:url('admin/job/edit')}">编辑招聘岗位</a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
            </div>

             <div class="x-body" style="margin-left: 220px;">
                <form class="layui-form" method="post">
                    <input type="hidden" name="id" value="{$job.id}">

                    <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>招聘岗位
                        </label>
                        <div class="layui-input-inline" style="width:400px;">
                            <input type="text" id="title" name="jobtype" required="" lay-verify="required"
                            autocomplete="off" class="layui-input"  placeholder="请输入招聘岗位" oninput="newtitle()" value="{$job.jobtype}"> 
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>招聘要求
                        </label>
                        <div class="layui-input-inline" style="width:400px;">
                            <textarea  id="desc" name="jobrequire" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" style="height: 100px;line-height: 20px;"  placeholder="请输入招聘要求">{$job.jobrequire}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>招聘描述
                        </label>
                        <div class="layui-input-inline" style="width:400px;">
                            <textarea  id="detail" name="jobtypedes" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" style="height: 100px;line-height: 20px;"  placeholder="请输入招聘描述">{$job.jobtypedes}</textarea>
                        </div>
                    </div>

                     <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>招聘时间
                        </label>
                        <div class="layui-input-inline" style="width:400px;">
                          <input class="layui-input" placeholder="请选择时间" id="LAY_demorange_s" name="createtime"  required="" lay-verify="required" value="{$job.createtime}">
                        </div>
                       
                      </div>

                    <div class="layui-form-item">
                        <label for="desc" class="layui-form-label">
                            <span class="x-red">*</span>薪资
                        </label>
                        <div class="layui-input-inline" style="width:400px;">
                            <input name="money" required="" lay-verify="required"
                            autocomplete="off" class="layui-input" placeholder="请输入薪资" value="{$job.money}"></input>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                           保存
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="site-mobile-shade">
            </div>
        </div>
       
        <script src="__PUBLIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/js/x-admin.js"></script>
        <script>
            layui.use(['form','layer','upload','laydate'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer,
               laydate = layui.laydate;//日期插件

               var start = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
            
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
             
            });

             function newtitle(){
                var title=document.getElementById('title').value;
                if(title.length>30){
                    alert('新闻标题长度不可以大于30位')
                }
            }

        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
